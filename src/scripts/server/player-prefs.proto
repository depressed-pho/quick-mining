syntax = "proto3";
package quickMining;

message PlayerPrefs {
  optional QuickMiningMode mode = 1;
  Coverage coverage = 2;
}

enum QuickMiningMode {
  WhenSneaking   = 0;
  UnlessSneaking = 1;
  AlwaysEnabled  = 2;
  AlwaysDisabled = 3;
}

message Coverage {
  optional bool enableMiningCrystals = 1;
  optional bool enableMiningLeaves = 2;
  optional bool enableMiningLogs = 3;
  optional bool enableMiningMushrooms = 4;
  optional bool enableMiningOres = 5;
  optional bool enableMiningWartBlocks = 6;
}
